# wallpaper (using hyprpanel for background)
exec = hyprctl hyprpaper wallpaper ~/.config/i3/assets/gradient.jpg


# network manager applet
exec = sh -c "killall nm-applet; nm-applet"

# picom is not needed, use Hyprland's built-in blur/effects

# notifications (dunst)
exec = sh -c "killall dunst; dunst"

# clipboard
exec-once = clipmenud -u
exec-once = autocutsel
exec-once = autocutsel -s PRIMARY

# lockscreen (replaced with swaylock or hyprlock equivalent if needed)
exec = xidlehook --not-when-fullscreen --not-when-audio --timer 900 '~/.config/i3/scripts/lock/asciiquarium.sh' ''
exec = xset dpms 600

# screen lock before suspend (may want to switch to swaylock or hyprlock)
exec = xss-lock --transfer-sleep-lock -- i3lock --nofork --pass-media-keys

# hide mouse after timeout (unclutter)
exec-once = sh -c "killall unclutter; unclutter --timeout 1"

# Thunderbird autostart on specific workspace
exec-once = hyprctl dispatch workspace 9; exec /usr/bin/thunderbird

# Teams in Firefox on workspace 9
exec-once = hyprctl dispatch workspace 9; exec /usr/bin/firefox teams.microsoft.com

# gnome dark theme
exec = gsettings set org.gnome.desktop.interface color-scheme prefer-dark

# backup package list (deja-dup)
exec = /home/tom/.config/i3/scripts/backup-pkg-list.sh | tee -a /home/tom/i3-log.txt
exec = /usr/bin/deja-dup --auto | tee -a /home/tom/i3-log.txt

# monitor config (autorandr and NVIDIA settings)
exec-once = autorandr --change
exec-once = ~/.config/i3/scripts/nvidia-settings.sh

# XDG autostart support (dex)
exec = dex --autostart --environment Hyprland
exec = sh -c "killall waybar; waybar"
