wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 1.0; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1; }
  dropdown_menu = { opacity = 1; }
};

animations = (
	{
		triggers = [ "open", "show" ];
		preset = "appear";
		scale = 0.5;
		duration = 0.15;
	},
	{
		triggers = [ "close", "hide" ];
		preset = "disappear";
		scale = 0.5;
		duration = 0.15;
	},
	{
		triggers = [ "geometry" ];
		preset = "geometry-change";
		duration = 0.5;
	}
)

