################################################################ üóù Modifier Key ###############################################################
$mainMod = ALT
env = GTK_THEME,Adwaita:dark
# bind = $mainMod, r, exec, hyprctl reload
#bind = $mainMod, r, exec, hyprctl restart
bind = $mainMod, R, exec, hyprctl reload
################################################################
# üîÅ Directional Focus (hjkl + arrow keys)
################################################################
bind=$mainMod,h,movefocus,l
bind=$mainMod,j,movefocus,d
bind=$mainMod,k,movefocus,u
bind=$mainMod,l,movefocus,r
bind=$mainMod,Left,movefocus,l
bind=$mainMod,Down,movefocus,d
bind=$mainMod,Up,movefocus,u
bind=$mainMod,Right,movefocus,r

################################################################
# üöö Move Windows
################################################################
bind=$mainMod_SHIFT,h,movewindow,l
bind=$mainMod_SHIFT,j,movewindow,d
bind=$mainMod_SHIFT,k,movewindow,u
bind=$mainMod_SHIFT,l,movewindow,r
bind=$mainMod_SHIFT,Left,movewindow,l
bind=$mainMod_SHIFT,Down,movewindow,d
bind=$mainMod_SHIFT,Up,movewindow,u
bind=$mainMod_SHIFT,Right,movewindow,r

bindm=$mainMod,mouse:272,movewindow

# Resize windows with Super + Right Click
bindm=$mainMod,mouse:273,resizewindow

################################################################
# MEDIA
################################################################
# Volume
bind = ,XF86AudioRaiseVolume,exec,/home/tom/.config/dunst/scripts/media-control volume_up
bind = ,XF86AudioLowerVolume,exec,/home/tom/.config/dunst/scripts/media-control volume_down
bind = ,XF86AudioMute,exec,/home/tom/.config/dunst/scripts/media-control volume_mute

# Brightness
bind = ,XF86MonBrightnessUp,exec,/home/tom/.config/dunst/scripts/media-control brightness_up
bind = ,XF86MonBrightnessDown,exec,/home/tom/.config/dunst/scripts/media-control brightness_down

# Playback
bind = ,XF86AudioPlayPause,exec,/home/tom/.config/dunst/scripts/media-control play_pause
bind = ,XF86AudioPause,exec,/home/tom/.config/dunst/scripts/media-control play_pause
bind = ,XF86AudioPlay,exec,/home/tom/.config/dunst/scripts/media-control play_pause
bind = ,XF86AudioNext,exec,/home/tom/.config/dunst/scripts/media-control next_track
bind = ,XF86AudioPrev,exec,/home/tom/.config/dunst/scripts/media-control prev_track

################################################################
# üß± Workspaces (1‚Äì10)
################################################################
bind=$mainMod,1,workspace,1
bind=$mainMod,2,workspace,2
bind=$mainMod,3,workspace,3
bind=$mainMod,4,workspace,4
bind=$mainMod,5,workspace,5
bind=$mainMod,6,workspace,6
bind=$mainMod,7,workspace,7
bind=$mainMod,8,workspace,8
bind=$mainMod,9,workspace,9
bind=$mainMod,0,workspace,10

bind=$mainMod_SHIFT,1,movetoworkspace,1
bind=$mainMod_SHIFT,2,movetoworkspace,2
bind=$mainMod_SHIFT,3,movetoworkspace,3
bind=$mainMod_SHIFT,4,movetoworkspace,4
bind=$mainMod_SHIFT,5,movetoworkspace,5
bind=$mainMod_SHIFT,6,movetoworkspace,6
bind=$mainMod_SHIFT,7,movetoworkspace,7
bind=$mainMod_SHIFT,8,movetoworkspace,8
bind=$mainMod_SHIFT,9,movetoworkspace,9
bind=$mainMod_SHIFT,0,movetoworkspace,10

################################################################
# üñ• Move Workspaces Between Monitors
################################################################
bind=$mainMod_CTRL_SHIFT,Left,moveworkspacetomonitor,l
bind=$mainMod_CTRL_SHIFT,Right,moveworkspacetomonitor,r
bind=$mainMod_CTRL_SHIFT,h,moveworkspacetomonitor,l
bind=$mainMod_CTRL_SHIFT,l,moveworkspacetomonitor,r

################################################################
# üß© Layout Controls
################################################################
#bind=$mainMod,b,split,h
#bind=$mainMod,v,split,v

bind=$mainMod,f,fullscreen,1
bind=$mainMod_SHIFT,t,togglesplit,tab
bind=$mainMod_SHIFT,s,togglesplit,stack
bind=$mainMod_SHIFT,f,togglesplit

bind=$mainMod_SHIFT,space,togglefloating
bind=$mainMod,space,layoutmsg,togglefloating

################################################################
# ü™ü Special Window Behavior
################################################################
bind=$mainMod,a,layoutmsg,focusparent
bind=$mainMod,minus,movetoworkspace,special
bind=$mainMod_SHIFT,minus,togglespecialworkspace

################################################################
# üöÄ Application Launchers
################################################################
bind=$mainMod,Return,exec,alacritty
# bind=$mainMod,e,exec,thunar
bind=$mainMod,e,exec,rofimoji
bind=$mainMod,x,exec,python3 ~/.config/i3/scripts/monitor-switcher.py
bind=$mainMod,w,exec,~/.config/hypr/scripts/dont-kill-steam.sh
bind=$mainMod,d,exec,~/.config/rofi/launchers/type-1/launcher.sh
bind=$mainMod,p,exec,~/.config/i3/scripts/passmenu.sh

################################################################
# üì∏ Screenshots
################################################################
bind=,Print,exec,XDG_CURRENT_DESKTOP=Sway flameshot full
bind=CTRL,Print,exec,XDG_CURRENT_DESKTOP=Sway flameshot gui -p ~/Pictures/Screenshots -c

################################################################
# üîí Lock Screen
################################################################
# bind=SUPER_L,l,exec,~/.config/i3/scripts/lock/asciiquarium.sh
bind=SUPER_L,l,exec, hyprlock
################################################################
# üìã Clipboard Menu
################################################################
# bind = $mainMod, c, exec, /home/tom/go/bin/clipman pick --tool dmenu

# bind = $mainMod, c, exec, sh -c '/home/tom/go/bin/clipman pick --tool wofi -T="--prompt=Clipboard -i"'
# exec-once= wl-paste --type text --watch cliphist store #Stores only text data
# exec-once= wl-paste --type image --watch cliphist store #Stores only image data

bind= $mainMod, c, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy && wtype -M ctrl -P v -m ctrl

################################################################
# üîå Power Menu
################################################################
bind=$mainMod_SHIFT,e,exec,~/.config/rofi/powermenu/type-4/powermenu.sh

################################################################
# ‚å® Key Remapping (Caps Lock to Escape)
################################################################
exec = setxkbmap -option caps:escape
