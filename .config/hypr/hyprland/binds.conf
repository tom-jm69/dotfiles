################################################################ üóù Modifier Key ###############################################################
$mainMod = ALT

env = GTK_THEME,Adwaita:dark

bind = $mainMod, R, exec, hyprctl reload
################################################################
# üîÅ Directional Focus (hjkl + arrow keys)
################################################################
bind=$mainMod,h,movefocus,l
bind=$mainMod,j,movefocus,d
bind=$mainMod,k,movefocus,u
bind=$mainMod,l,movefocus,r
bind=$mainMod,Left,movefocus,l
bind=$mainMod,Down,movefocus,d
bind=$mainMod,Up,movefocus,u
bind=$mainMod,Right,movefocus,r

################################################################
# üöö Move Windows
################################################################
bind=$mainMod_SHIFT,h,movewindow,l
bind=$mainMod_SHIFT,j,movewindow,d
bind=$mainMod_SHIFT,k,movewindow,u
bind=$mainMod_SHIFT,l,movewindow,r
bind=$mainMod_SHIFT,Left,movewindow,l
bind=$mainMod_SHIFT,Down,movewindow,d
bind=$mainMod_SHIFT,Up,movewindow,u
bind=$mainMod_SHIFT,Right,movewindow,r

bindm=$mainMod_SHIFT,mouse:272,movewindow

# Resize windows with Super + Left Click
bindm=$mainMod,mouse:273,resizewindow

################################################################
# MEDIA
################################################################
# Volume
bindle = ,XF86AudioRaiseVolume,exec,/home/tom/.config/dunst/scripts/media-control volume_up
bindle = ,XF86AudioLowerVolume,exec,/home/tom/.config/dunst/scripts/media-control volume_down
bindle = ,XF86AudioMute,exec,/home/tom/.config/dunst/scripts/media-control volume_mute

# Brightness
bindle = ,XF86MonBrightnessUp,exec,/home/tom/.config/dunst/scripts/media-control brightness_up
bindle = ,XF86MonBrightnessDown,exec,/home/tom/.config/dunst/scripts/media-control brightness_down

# Playback
bindl = ,XF86AudioPlayPause,exec,/home/tom/.config/dunst/scripts/media-control play_pause
bindl = ,XF86AudioPause,exec,/home/tom/.config/dunst/scripts/media-control play_pause
bindl = ,XF86AudioPlay,exec,/home/tom/.config/dunst/scripts/media-control play_pause
bindl = ,XF86AudioNext,exec,/home/tom/.config/dunst/scripts/media-control next_track
bindl = ,XF86AudioPrev,exec,/home/tom/.config/dunst/scripts/media-control prev_track

# Buds 2

bindle = $mainMod,a,exec,/home/tom/.config/hypr/scripts/toggle_buds.sh

################################################################
# üß± Workspaces (1‚Äì10)
################################################################
bind=$mainMod,1,workspace,1
bind=$mainMod,2,workspace,2
bind=$mainMod,3,workspace,3
bind=$mainMod,4,workspace,4
bind=$mainMod,5,workspace,5
bind=$mainMod,6,workspace,6
bind=$mainMod,7,workspace,7
bind=$mainMod,8,workspace,8
bind=$mainMod,9,workspace,9
bind=$mainMod,0,workspace,10

bind=$mainMod_SHIFT,1,movetoworkspace,1
bind=$mainMod_SHIFT,2,movetoworkspace,2
bind=$mainMod_SHIFT,3,movetoworkspace,3
bind=$mainMod_SHIFT,4,movetoworkspace,4
bind=$mainMod_SHIFT,5,movetoworkspace,5
bind=$mainMod_SHIFT,6,movetoworkspace,6
bind=$mainMod_SHIFT,7,movetoworkspace,7
bind=$mainMod_SHIFT,8,movetoworkspace,8
bind=$mainMod_SHIFT,9,movetoworkspace,9
bind=$mainMod_SHIFT,0,movetoworkspace,10

################################################################
# üñ• Move Workspaces Between Monitors
################################################################
bind=$mainMod_CTRL_SHIFT,Left,moveworkspacetomonitor,l
bind=$mainMod_CTRL_SHIFT,Right,moveworkspacetomonitor,r
bind=$mainMod_CTRL_SHIFT,h,moveworkspacetomonitor,l
bind=$mainMod_CTRL_SHIFT,l,moveworkspacetomonitor,r

################################################################
# üß© Layout Controls
################################################################

bind=$mainMod,f,fullscreen
bind=$mainMod_SHIFT,t,togglesplit,tab
bind=$mainMod_SHIFT,s,togglesplit,stack
bind=$mainMod_SHIFT,f,togglesplit

bind=$mainMod_SHIFT,space,togglefloating
bind=$mainMod,space,layoutmsg,togglefloating

################################################################
# ü™ü Special Window Behavior
################################################################
bind=$mainMod,a,layoutmsg,focusparent
bind=$mainMod,minus,movetoworkspace,special
bind=$mainMod_SHIFT,minus,togglespecialworkspace

################################################################
# üöÄ Application Launchers
################################################################
bind=$mainMod,Return,exec,alacritty -e ~/.config/hypr/scripts/tmux-wrapper.sh
bind=$mainMod,q,exec,kitty

bind=$mainMod,e,exec,rofimoji
bind=$mainMod,x,exec,python3 ~/.config/i3/scripts/monitor-switcher.py
bind=$mainMod,w,exec,~/.config/hypr/scripts/dont-kill-steam.sh
bind=$mainMod,d,exec,sherlock
bind=$mainMod,p,exec,~/.config/i3/scripts/passmenu.sh
bind=$mainMod SHIFT,R,exec,~/.config/hypr/scripts/rdp-rofi.sh
bind=$mainMod,s,exec,chromium --app=https://tomglkvm.local/ --force-app-mode --app-auto-launched --user-data-dir=/tmp/chromium-10-2-0-123 --class=Chromium --new-window --title="PiKVM"
bind=$mainMod, o, exec, qs -c audio-sink-switcher ipc call audioMenu toggle

################################################################
# üì∏ Screenshots
################################################################
bind=,Print,exec,XDG_CURRENT_DESKTOP=Sway flameshot full
bind=CTRL,Print,exec,XDG_CURRENT_DESKTOP=Sway flameshot gui -p ~/Pictures/Screenshots -c

################################################################
# üîí Lock Screen
################################################################
bind=SUPER_L,l,exec, hyprlock
################################################################
# üìã Clipboard Menu
################################################################

bind= $mainMod, c, exec, cliphist list | wofi --dmenu -i -I -q | cliphist decode | wl-copy && wtype -M ctrl -P v -m ctrl

################################################################
# üîå Power Menu
################################################################
bind=$mainMod_SHIFT,e,exec,~/.config/rofi/powermenu/type-4/powermenu.sh

################################################################
# ‚å® Key Remapping (Caps Lock to Escape)
################################################################
exec = setxkbmap -option caps:escape
