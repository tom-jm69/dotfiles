# shadow
shadow-exclude = [
    "name = 'Notification'",
    "class_g ?= 'Notify-osd'",
    "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'compton'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "name *= 'chrome'",
    "class_g = 'Firefox' && argb",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g = 'Cairo-clock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "_GTK_FRAME_EXTENTS@:c"
];

# fading
fading = true
fade-in-step = 0.10;
fade-out-step = 0.10;
no-fading-openclose = false

# opacity
inactive-opacity = 1;
active-opacity = 1;
detect-client-opacity = true;
opacity-rule = [
  "100:window_type = 'tooltip'",
  "80:window_type = 'Alacritty'"
];

backend = "glx"
vsync = true

mark-wmwin-focused = true;
mark-ovredir-focused = true;

detect-rounded-corners = true;
corner-radius = 10
detect-transient = true
detect-client-leader = true

use-damage = true
log-level = "warn";

